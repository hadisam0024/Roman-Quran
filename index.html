<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Roman Quran Siparah 1</title>
    <style>
        :root { --primary: #00ffcc; --bg: #05080a; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        /* UI Dashboard */
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--primary); font-size: 14px; text-shadow: 0 0 5px var(--primary); }
        
        .main-viewer { 
            height: 78vh; display: flex; align-items: center; justify-content: center; 
            background: radial-gradient(circle, #111 0%, #000 100%); position: relative;
        }

        /* Image Optimization */
        .quran-img {
            max-height: 98%; max-width: 98%;
            border: 1px solid rgba(0, 255, 204, 0.3);
            box-shadow: 0 0 40px rgba(0,0,0,1);
            object-fit: contain;
            transition: opacity 0.1s ease-in-out; /* Fast transition */
        }

        /* Turbo Controls */
        .controls { 
            position: fixed; bottom: 0; width: 100%; background: #0a0e14; 
            padding: 15px 0; display: flex; justify-content: space-around; align-items: center;
        }

        .btn {
            background: var(--primary); color: #000; border: none; padding: 12px 30px;
            font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px;
        }

        .page-info { color: var(--primary); font-size: 18px; font-weight: bold; }

        /* Hidden Preloader Engine */
        .cache-engine { display: none; }
    </style>
</head>
<body>

<div class="header">SYSTEM: Xrivet OS | MODULE: Roman Quran | STATUS: Active</div>

<div class="main-viewer">
    <img id="displayImg" class="quran-img" src="" alt="Quran Page">
</div>

<div class="cache-engine">
    <img id="nextCache">
    <img id="prevCache">
</div>

<div class="controls">
    <button class="btn" onclick="nav(-1)">PREV</button>
    <div class="page-info" id="pLabel">PAGE: 1</div>
    <button class="btn" onclick="nav(1)">NEXT</button>
</div>

<script>
    // Siparah 1 Page 1 se start (Archive.org index n0)
    let currentP = 1; 

    const display = document.getElementById('displayImg');
    const nextC = document.getElementById('nextCache');
    const prevC = document.getElementById('prevCache');
    const label = document.getElementById('pLabel');

    // Archive URL Generator
    const buildUrl = (p) => `https://archive.org/download/quran-roman-urdu-hindi/page/n${p-1}.jpg`;

    function updateEngine() {
        // Main Display update
        display.src = buildUrl(currentP);
        label.innerText = `PAGE: ${currentP}`;

        // Turbo Preloading: Agle 2 aur pichle 1 page ko cache mein load karo
        setTimeout(() => {
            nextC.src = buildUrl(currentP + 1);
            prevC.src = buildUrl(currentP - 1 > 0 ? currentP - 1 : 1);
        }, 100); 
    }

    function nav(step) {
        currentP += step;
        if (currentP < 1) currentP = 1;
        updateEngine();
    }

    // Pehla load
    updateEngine();

    // Keyboard support for faster reading
    window.addEventListener('keydown', (e) => {
        if(e.key === "ArrowRight") nav(1);
        if(e.key === "ArrowLeft") nav(-1);
    });
</script>

</body>
</html>
